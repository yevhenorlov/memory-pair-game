<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Memory game</title>
</head>
<body>
    <div class="prompt-modal">
        <form action="">
            <p>Welcome to memory game!</p>
            <input type="number" id="cardsInGroupNum" placeholder="How many cards in a group? (2-4, default: 2)">
            <input type="number" id="groupsNum" placeholder="How many different pictures in a set? (2-8, default: 8)">
            <button type="button" id="startGame" onclick="game.startGame()">Start!</button>
        </form>
    </div>
    <div class="overlay"></div>
    <div class="cards-container"></div>
    <p>Memory game by <a href="https://github.com/yevhenorlov/">Yevhen Orlov</a></p>
    <p>Pics: 'Famous Robots' by <a href="https://www.behance.net/DanielNyari" target="_blank">Daniel Nyari</a></p>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
